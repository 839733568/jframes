<!doctype html>
<html>
<head>
  <title>jframes example</title>
  <meta charset="utf-8">
  <style>
canvas {
  border: 1px solid black;
}
  </style>
  <script src="../lib/seajs/dist/sea.js"></script>
</head>
<body>
  <canvas width="300" height="300"></canvas>
  <button id="release">release</button>
  <script>
seajs.config({
    base: '../'
});
define('start', function(require) {
  var jframes = require('jframes');
  var canvas = document.querySelector('canvas');
  var context = canvas.getContext('2d');
  var size = 50;
  var render = function() {
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    var color = '#' + parseInt(0x1000000 + Math.random() * 0x1000000).
      toString(16).substring(1);
    context.fillStyle = color;
    context.fillRect(x - size / 2, y - size / 2, size, size)
  };
  var req = jframes.request(function(frame) {
    render();
    frame.next();
  });
  var release = document.querySelector('#release');
  release.addEventListener('click', function() {
    jframes.release(req);
    this.parentNode.removeChild(this);
  });
});
seajs.use('start');
  </script>
</body>
</html>
